<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Attariq Academy{% endblock title %}</title>

  <!-- CSS Files -->
  <link href="{% static 'css/custom.css' %}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Additional Libraries -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
</head>
<body class="cream-background">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">
        <img src="{% static 'images/attariq.png' %}" alt="Attariq Logo" class="navbar-logo">
        Attariq Academy
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
<a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %}" href="{% url 'about' %}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'admission' %}active{% endif %}" href="{% url 'admission' %}">Admission</a>
          </li>
          <li class="nav-item dropdown">
<a class="nav-link dropdown-toggle {% if request.resolver_match.url_name == 'student_form' or request.resolver_match.url_name == 'enrollment_form' or request.resolver_match.url_name == 'payment' or request.resolver_match.url_name == 'announcement' %}active{% endif %}" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              More
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item {% if request.resolver_match.url_name == 'student_form' %}active{% endif %}" href="{% url 'student_form' %}">Student Form</a></li>
              <li><a class="dropdown-item {% if request.resolver_match.url_name == 'enrollment_form' %}active{% endif %}" href="{% url 'enrollment_form' %}">Enrollment Form</a></li>
              <li><a class="dropdown-item {% if request.resolver_match.url_name == 'payment' %}active{% endif %}" href="{% url 'payment' %}">Payment</a></li>
              <li><a class="dropdown-item {% if request.resolver_match.url_name == 'announcement' %}active{% endif %}" href="{% url 'announcement' %}">Announcements</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container my-4">
    {% block content %}
    {% endblock content %}
  </main>

  <!-- Footer -->
  <footer class="text-center mt-4">
    <p>&copy; 2025 Attariq Academy. All rights reserved.</p>
    <div class="footer-icons">
      <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer"><img src="{% static 'images/image/instagram.png' %}" alt="Instagram" class="footer-icon"></a>
      <a href="https://www.tiktok.com/" target="_blank" rel="noopener noreferrer"><img src="{% static 'images/image/tiktok.png' %}" alt="TikTok" class="footer-icon"></a>
      <a href="https://twitter.com/" target="_blank" rel="noopener noreferrer"><img src="{% static 'images/image/twitter.png' %}" alt="Twitter" class="footer-icon"></a>
      <a href="https://wa.me/08089332051?text=welcome%20to%20attariq%20would%20you%20like%20to%20join%20us" target="_blank" rel="noopener noreferrer"><img src="{% static 'images/image/whatsapp.png' %}" alt="WhatsApp" class="footer-icon"></a>
      <a href="https://www.youtube.com/" target="_blank" rel="noopener noreferrer"><img src="{% static 'images/image/youtube.png' %}" alt="YouTube" class="footer-icon"></a>
    </div>
  </footer>

  <!-- JavaScript Files -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/core.js' %}"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script>
    console.log("Mid JavaScript loaded on all pages and forms.");

    // Create a small fixed banner to show script loaded
    document.addEventListener('DOMContentLoaded', function () {
      var banner = document.createElement('div');
      banner.textContent = 'Mid JS Loaded';
      banner.style.position = 'fixed';
      banner.style.bottom = '10px';
      banner.style.right = '10px';
      banner.style.backgroundColor = 'rgba(0,0,0,0.7)';
      banner.style.color = 'white';
      banner.style.padding = '5px 10px';
      banner.style.borderRadius = '5px';
      banner.style.fontSize = '12px';
      banner.style.zIndex = '9999';
      document.body.appendChild(banner);
      setTimeout(function () {
        banner.remove();
      }, 3000);
    });
  </script>
</body>
</html>
